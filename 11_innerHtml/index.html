<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" placeholder="Informe um texto" id="valor">
    <input type="number" placeholder="Informe um numero" id="num1">
    <input type="number" placeholder="Informe um numero" id="num2">
    <button onclick="funcao()">Clique Aqui!</button>
    <br>
   

    <div id="resultado"></div>
    <div id="soma"></div>
    
    <script>
        function funcao(){
            
            var valor = document.querySelector('#valor').value;
            var num1 = parseInt(document.querySelector('#num1').value);
            var num2 = parseInt(document.querySelector('#num2').value);
            var soma = num1 + num2;
            document.querySelector('#soma').innerHTML = soma
            document.querySelector('#resultado').innerHTML = valor
        }
    </script>
</body>
</html>
